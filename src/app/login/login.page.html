<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="Regresar" defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <img src="../assets/img/Logo.JPG">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrasena</ion-label>
    <ion-input type="text" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="login()">Ingresar</ion-button>
</ion-content>
